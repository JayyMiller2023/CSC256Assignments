<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer_Game</title>
    <!-- Linked to another file is the CSS code behind it -->
    <link rel="stylesheet" href="Assignment4.1.css">
</head>
<body>
    <!-- Header that contains the title of the game. -->
    <header>
        <h1>Adventure Game</h1>
    </header>
    <main>
        <!-- Section for the Content -->
        <section>
            <!-- Username Textbox tag -->
            <h2>Username:</h2>
            <input type="text" id="username" placeholder="Username Here">

            <!-- Points Total Textbox tag -->
            <h2>Points Total:</h2>
            <input type="text" id="pointsTotal" placeholder="Points Here">

            <!-- Health/Damage Textbox tag -->
            <h2>Health/Damage:</h2>
            <input type="text" id="healthDamage" placeholder="Health/Damage Here">

            <!-- Weapon Textbox tag -->
            <h2>Weapon:</h2>
            <input type="text" id="weapon" placeholder="Weapon Name Here">

            <!-- Submit Button -->
            <button id="submitButton">Submit</button>

            <!-- Div Tags that display the information -->
             <!-- Username Div -->
            <div id="Username"></div>
            <!-- Points Total Div -->
            <div id="PointsTotal"></div>
            <!-- Health/Damage Div -->
            <div id="HealthDamage"></div>
            <!-- Weapon Div -->
            <div id="Weapon"></div>
        </section>

        <!-- Javascript Code (In another file)-->
        <script src="Assignment4.1.js">
        </script>
    </main>
</body>
</html>
